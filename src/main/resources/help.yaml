help:
  name: help
  description: |
    Вывести список доступных команд или дать справку по конкретной команде.
  permissions: ALL
  usage: |
    `/help [command]`
    Если указать опциональный аргумент `command`, будет выведена справка по конкретной команде.
    Иначе — просто список доступных команд.

