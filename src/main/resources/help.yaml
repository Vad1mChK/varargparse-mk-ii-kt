warn:
  name: warn
  description: |
    *Предупредить* пользователя о нарушении одного из *правил* клуба.
  permissions: ALL
  usage: |
    1. Выберите сообщение пользователя, которого хотите предупредить, и ответьте на него.
    2. `/warn`
    3. Из списка выберите _правило_, по которому хотите предупредить человека. Нажмите на нужную кнопку. Бот тегнет пользователя и предупредит его о нарушении.

rules:
  name: rules
  description: |
    Вывести список правил клуба.
  permissions: ALL
  usage: |
    `/rules`
    Бот пришлёт ответ в формате:
    
    """
    1) *Первое правило Глеба Жеглова*
    *Описание*: При разговоре с людьми всегда улыбайся.
    
    2) *Второе правило Глеба Жеглова*
    ...
    """

add_rule:
  name: add_rule
  description: |
    *Добавить новое правило* для клуба.
  permissions: ADMIN
  usage: |
    ```
    /add_rule <имя_правила>
    <описание_правила>
    ```
    Обратите внимание, что между _именем_ правила и _описанием_ нужно поставить перевод строки. _Имя_ правила состоит из одной строки, _описание_ может содержать одну и больше.

stats:
  name: stats
  description: |
    Вывести *статистику* клуба.
  permissions: ALL
  usage: |
    `/stats`
    Бот выведет статистику:
    - число вступивших в клуб и покинувших клуб
    - топ-5 пользователей по числу сообщений
    - общее число сообщений

toggle_history:
  name: toggle_history
  description: |
    *Включить/выключить запись истории* для клуба.
  permissions: ADMIN
  usage: |
    `/toggle_history`
    Если история была выключена (по умолчанию это так), то бот включит её, и наоборот.
    Собираются только следующие данные: дата обновления, ID группы, ID пользователя.

clear_my_history:
  name: clear_my_history
  description: |
    Очистить историю ваших сообщений в клубе.
  permissions: ALL
  usage: |
    `/clear_my_history`
    Очищает историю ваших сообщений в клубе. Соответственно, обнуляется количество отправленных вами сообщений в общей статистике. Это не затрагивает сообщения других участников.

clear_all_history:
  name: clear_all_history
  description: |
    Очистить историю всех сообщений в клубе.
  permissions: ADMIN
  usage: |
    `/clear_all_history`
    Очищает историю всех сообщений в клубе, а также вступлений и выходов, обнуляя показатели статистики клуба.